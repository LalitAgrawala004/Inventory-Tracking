<div class="card p-1">
	<div class="card-header">
		<h2>Stock Summary</h2>
	</div>
	<div class="card-body">
			<select class="form-control mb-1" formControlName="category" required>
				<option [ngValue]="null" selected>Select Category</option>
			</select>
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Model</th>
					<th scope="col">Batch</th>
					<th scope="col">Free Quantity</th>
					<th scope="col">Blocked</th>
					<th scope="col">Total</th>
					<th scope="col">Godown</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th scope="row">1</th>
					<td>Mark</td>
					<td>Otto</td>
					<td>100</td>
					<td>20</td>
					<td>120</td>
					<td>Godown1</td>
				</tr>
				<tr>
					<th scope="row">2</th>
					<td>Jacob</td>
					<td>Thornton</td>
					<td>100</td>
					<td>20</td>
					<td>120</td>
					<td>Godown1</td>
				</tr>
				<tr>
					<th scope="row">3</th>
					<td>Larry</td>
					<td>the Bird</td>
					<td>100</td>
					<td>20</td>
					<td>120</td>
					<td>Godown1</td>
				</tr>
			</tbody>
		</table>
		<div class="card-footer">

		</div>
	</div>
</div>
